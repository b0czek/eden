<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Bar */
    #top-bar {
      background: #2d2d2d;
      border-bottom: 1px solid #3e3e3e;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      -webkit-app-region: drag;
      height: 40px;
    }

    #top-bar .logo {
      font-weight: 600;
      font-size: 14px;
      color: #4a9eff;
    }

    #top-bar .controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    #top-bar button {
      background: #3e3e3e;
      border: none;
      color: #e0e0e0;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    #top-bar button:hover {
      background: #4e4e4e;
    }

    /* Main Content Area */
    #main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 200px;
      background: #252525;
      border-right: 1px solid #3e3e3e;
      display: flex;
      flex-direction: column;
    }

    #sidebar h3 {
      padding: 12px 16px;
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      font-weight: 600;
    }

    #app-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
    }

    .app-item {
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
      font-size: 13px;
    }

    .app-item:hover {
      background: #2d2d2d;
    }

    .app-item.running {
      border-left-color: #4a9eff;
    }

    .app-item.running::after {
      content: '‚óè';
      color: #4a9eff;
      margin-left: 8px;
    }

    /* Workspace Area */
    #workspace {
      flex: 1;
      position: relative;
      background: #1a1a1a;
    }

    #empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }

    #empty-state h2 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 400;
    }

    #empty-state p {
      font-size: 14px;
    }

    /* Status Bar */
    #status-bar {
      background: #2d2d2d;
      border-top: 1px solid #3e3e3e;
      padding: 4px 16px;
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
      height: 24px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #3e3e3e;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <div id="top-bar">
      <div class="logo">Eden</div>
      <div class="controls">
        <button id="install-app-btn">Install App</button>
        <button id="refresh-btn">Refresh</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Sidebar -->
      <div id="sidebar">
        <h3>Installed Apps</h3>
        <ul id="app-list">
          <!-- Apps will be populated here -->
        </ul>
      </div>

      <!-- Workspace -->
      <div id="workspace">
        <div id="empty-state">
          <h2>Welcome to Eden</h2>
          <p>Select an app from the sidebar to launch</p>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
      <div class="status-item">
        <span id="status-text">Ready</span>
      </div>
      <div class="status-item">
        <span id="running-apps-count">0 apps running</span>
      </div>
    </div>
  </div>

  <script src="eveshell.js"></script>
</body>
</html>
