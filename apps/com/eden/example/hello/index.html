<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Eden App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      animation: fadeInDown 0.6s ease-out;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    #status p {
      margin: 4px 0;
      font-size: 14px;
      animation: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Hello Eden!</h1>
    <p>
      This is an example Eden app demonstrating the modular architecture.
      The frontend (this page) and backend (worker thread) communicate seamlessly.
    </p>

    <div class="controls">
      <button id="ping-btn">Ping Backend</button>
      <button id="status-btn">Get Backend Status</button>
      <button id="hello-btn">Say Hello to Backend</button>
    </div>

    <div id="status">
      <p>Ready. Click a button to interact with the backend.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
