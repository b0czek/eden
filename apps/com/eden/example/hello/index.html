<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Eden App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>ðŸ‘‹ Hello Eden!</h1>
    <p>
      This is an example Eden app demonstrating the modular architecture.
      The frontend (this page) and backend (worker thread) communicate seamlessly.
    </p>

    <div class="controls">
      <button id="ping-btn" class="eden-btn">Ping Backend</button>
      <button id="status-btn" class="eden-btn">Get Backend Status</button>
      <button id="hello-btn" class="eden-btn eden-btn-primary">Say Hello to Backend</button>
    </div>

    <div id="status">
      <p>Ready. Click a button to interact with the backend.</p>
    </div>
  </div>

  <!-- Input Dialog Modal -->
  <div id="input-dialog" class="eden-modal-overlay" style="display: none;">
    <div class="eden-modal eden-modal-sm">
      <div class="eden-modal-header">
        <h3 class="eden-modal-title" id="input-dialog-title">Input</h3>
        <button class="eden-modal-close" id="input-dialog-close" aria-label="Close">
          âœ•
        </button>
      </div>
      <div class="eden-modal-body">
        <div class="eden-form-group">
          <input 
            type="text" 
            id="input-dialog-input" 
            class="eden-input" 
            placeholder="Enter value..."
          />
        </div>
      </div>
      <div class="eden-modal-footer">
        <button class="eden-btn" id="input-dialog-cancel">Cancel</button>
        <button class="eden-btn eden-btn-primary" id="input-dialog-confirm">OK</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
