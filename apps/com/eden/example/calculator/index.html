<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="eden-btn eden-btn-danger" onclick="clearDisplay()">C</button>
            <button class="eden-btn eden-btn-secondary" onclick="deleteLast()">←</button>
            <button class="eden-btn eden-btn-secondary" onclick="appendOperator('/')">/</button>
            <button class="eden-btn eden-btn-primary" onclick="appendOperator('*')">×</button>
            
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('7')">7</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('8')">8</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('9')">9</button>
            <button class="eden-btn eden-btn-primary" onclick="appendOperator('-')">-</button>
            
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('4')">4</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('5')">5</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('6')">6</button>
            <button class="eden-btn eden-btn-primary" onclick="appendOperator('+')">+</button>
            
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('1')">1</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('2')">2</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('3')">3</button>
            <button class="eden-btn eden-btn-success" onclick="calculate()" style="grid-row: span 2">=</button>
            
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('0')" style="grid-column: span 2">0</button>
            <button class="eden-btn eden-btn-ghost" onclick="appendNumber('.')">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
